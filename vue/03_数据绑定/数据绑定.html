<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--Vue中有2种数据绑定的方式
    1.单向绑定v-bind:数据只能从data流向页面
    2.双向绑定v-model:数据可以从data流向页面，也可以从页面流向data
        备注：
            1.双向绑定一般都应用在表单类元素上
            2.v-model:value可以简成为v-model-->
<div id="root">
    单向数据绑定：
    <input type="text" :value="name">
    双向数据绑定：
    <input type="text" v-model="name">

    <!--  错误用法，v-model只能用在输入类元素上  -->
<!--    <h2 v-model:x="name">你好啊</h2>-->
</div>

<script type="text/javascript">
    const vue = new Vue({
        el: '#root',
        data: {
            name: 'shangguigu'
        }
    });


</script>
</body>
</html>
