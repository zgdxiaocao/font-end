<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
    vue按键别名
    1.enter
    2.delete
    3.esc
    4.space
    5.tab （特殊，必须配合key down使用）
    6.up
    7.down
    8.left
    9.right

    vue没有提供别名的按键，可以使用按键的原始key值去绑定，但注意要转为kaba-case的形式

    系统修饰键用法特殊：ctrl shift alt meta
          1.配合keyup使用，按下修饰键，再按下其它键，释放其它键，事件才被触发
          2.配合keydown使用：正常触发事件

    也可以使用keycode去指定具体的按键（不推荐,不同键盘编码可能不一样）

    Vue.config.keyCodes.自定义键名=键码，可以去自定义按键别名（不推荐）

    小技巧：
        1.修饰符可以连续用

    -->

<div id="root">
    <label>
        <input type="text" @keyup="showInfo($event)"/>
    </label>
</div>

<script type="text/javascript">
      Vue.config.keyCodes.seven = 55;

    const vm = new Vue({
        el: '#root',
        data() {
            return {};
        },
        methods: {
            showInfo(event) {
                console.log(event.key);
                console.log(event.keyCode);
                console.log(event.target.value)
            }
        }
    });
</script>

</body>
</html>
