<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--点击切换天气的按钮那么文字就切换成今天天气很炎热、寒冷-->
<div id="root">
    <h1>今天的天气：{{weather}}</h1>
    <button @click="changeWeather">切换天气</button>
</div>

<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data: {
            isHot: true,
            weather: '炎热'
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot;
            }
        },
        watch: {
            isHot: {
                handler(newValue, oldValue) {
                    this.weather = newValue ? '炎热' : '寒冷';
                }
            }
        }
    });


</script>
</body>
</html>
