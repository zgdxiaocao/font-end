<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
Vue模板语法有两大类：
    1.插值语法：
        功能：用于解析标签体内容，可以直接读取到data中的所有属性
    2.指令语法：
        功能：用于解析标签(包括：标签属性、标签体内容、绑定事件等。。。)
        举例：v-bind:href="url"
-->

<div id="root">
    <h1>插值语法</h1>
    <h3>你好，{{name}}}</h3>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="url">点我去百度</a>
    <a :href="url">点我去百度</a>
</div>

<script>
    const vue = new Vue({
        el: '#root',
        data: {
            name: 'zhangsan',
            age: 18,
            url: 'https://www.baidu.com'
        }
    });
</script>

</body>
</html>
