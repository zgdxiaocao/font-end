<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--vue的插值语法里面的内容是函数表达式-->
<!--vue data中的数据被修改了，对应的模板也会重新加载 -->

<div id="root">
    姓：<input type="text" v-model="firstname"><br>
    名：<input type="text" v-model="lastname"><br>
    姓名：<span>{{fullname()}}</span>


</div>

<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data: {
            firstname: "zhang",
            lastname: "san"
        },
        methods: {
            fullname() {
                return this.firstname + "-" + this.lastname;
            }
        }
    });

</script>

</body>
</html>
