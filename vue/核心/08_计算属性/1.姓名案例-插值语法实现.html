<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--vue的插值语法里面的内容是函数表达式-->

<div id="root">
    姓：<input type="text" v-model="firstname"><br>
    名：<input type="text" v-model="lastname"><br>
    姓名：<span>{{firstname}}-{{lastname}}</span>


</div>

<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data: {
            firstname: "zhang",
            lastname: "san"
        }
    });

</script>

</body>
</html>
