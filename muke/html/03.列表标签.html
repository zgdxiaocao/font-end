<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<div>
    <span>无序列表</span>
    <ul>
        <li>
            <span>嵌套列表</span>
            <ol>
                <li>面包</li>
                <li>牛奶</li>
            </ol>
        </li>
        <li>牛奶</li>
        <li>鸡蛋</li>
        <li>水果</li>
    </ul>
</div>

<div>
    <span>有序列表</span>
    <ol start="3" reversed type="i">
        <li>面包</li>
        <li>牛奶</li>
        <li>鸡蛋</li>
        <li>水果</li>
    </ol>
</div>

<div>
    <span>定义列表</span>
    <dl>
        <dt>HTML</dt>
        <dd>HTML是一种标记语言，它定义了网页的结构</dd>
        <dt>CSS</dt>
        <dd>CSS是一种样式语言，它定义了网页的样式</dd>
    </dl>
</div>



</body>
</html>
