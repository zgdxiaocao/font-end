<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    //  1.函数声明
    //  函数声明是最常见的定义函数的方式。它会被提升（hoisting）到作用域的顶部，因此可以在声明之前调用  -->
    function greet1() {
        console.log("Hello world1");
    }
    greet1();

    //     2.函数表达式
    //     函数表达式将函数赋值给一个变量。这种形式不会被提升，因此必须先定义，再调用
    const greet2 = function () {
        console.log("Hello world2");
    };
    greet2();

    // 命名函数表达式的函数有函数名，这个名字只能在函数体内部使用，通常用于递归。
    const factorial = function computeFactorial(n) {
        if (n <= 1) return 1;
        return n * computeFactorial(n - 1); // 使用函数名在内部调用
    };
    console.log(factorial(5)); // 120

//     3. 箭头函数



</script>
</body>
</html>
